<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul type="none" class="d-flex justify-content-between align-items-center border shadow py-3 px-5 bg-white">
            <li>
                <h1 style="color: orangered;"><strong>Budget Calculator</strong></h1>
            </li>
            <li>
                <h5><button class="btn me-3 rounded-5 border" style="background-color: orange;" onclick="logoutClick()">Logout</button>
                </h5>
            </li>
        </ul>
    </nav>

    <br>

    <section>
        <center>
            <div class="d-flex justify-content-center m-3">
                <div class="w-100 rounded-1" style="color: rgb(230, 126, 0);">
                    <strong><h1 id="welcomemsg">User</h1></strong>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="border shadow rounded ms-3 me-2 px-5 pb-4 bg-white" style="width: 100%;">
                    <h3 class="p-3" style="color: orangered;"><strong>Income</strong></h3>
                    <input id="itype" class="form-control mb-2" type="text" placeholder="Income Type" />
                    <input id="iamount" class="form-control mb-2" type="number" placeholder="Amount" />
                    <button class="btn form-control text-white mt-3" style="background-color: orangered;"
                        onclick="iSubmitClick()">Submit</button><br>
                </div>

                <div class="border shadow rounded ms-2 me-3 px-5 pb-4 bg-white" style="width: 100%;">
                    <h3 class="p-3" style="color: orangered;"><strong>Expense</strong></h3>
                    <input id="etype" class="form-control mb-2" type="text" placeholder="Expense Type" />
                    <input id="eamount" class="form-control mb-2" type="number" placeholder="Amount" />
                    <button class="btn form-control text-white mt-3" style="background-color: orangered;"
                        onclick="eSubmitClick()">Submit</button><br>
                </div>
            </div>

            <div class="d-flex justify-content-center m-3">
                <div class="w-100 rounded-5 me-2 p-4" style="background-color: #35D3BB;">
                    <h3 class="p-3"><strong>Balance</strong></h3>
                    <h5 class="p-3"><span id="balanceresult">0</span> Rs</h5>
                </div>
                <div class="w-100 rounded-5 ms-2 p-4" style="background-color: #F56B89;">
                    <h3 class="p-3"><strong>Spent</strong></h3>
                    <h5 class="p-3"><span id="spentresult">0</span> Rs</h5>
                </div>
            </div>

            <div class="d-flex justify-content-center mx-3 mt-5">
                <div class="w-100">
                    <h3 class="mb-4" style="color: orangered;"><strong>Income & Expense Details</strong></h3>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="background-color: lightcoral;" scope="col">Income or Expense</th>
                                <th style="background-color: lightcoral;" scope="col">Type</th>
                                <th style="background-color: lightcoral;" scope="col">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="tableresult">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn text-white mt-3 px-5" style="background-color: rgb(255, 111, 0);"
                        onclick="resetClick()">Reset</button><br>
            </div>
        </center>
    </section>

    <br>

    <footer class="py-3 bg-light">
        <div class="text-center p-3">
            Â© 2023 Copyright:
            <a class="text-body text-decoration-none" href="#"><span
                    style="color: orangered;">BudgetCalculatorBudgetSage.com</span></a>
        </div>
    </footer>
</body>

<script type="text/javascript" src="./budgetcalc.js"></script>

</html>
